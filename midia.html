<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <!-- Home -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
    </div>
  </nav>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card 1: Imagem -->
            <div class="col">
                <div class="card h-100">
                    <img src="./midia/imagem_module 3.jpg" class="card-img-top" alt="Abelha" width="300" height="230">
                    <div class="card-body">
                        <h5 class="card-title">Abelha</h5>
                    </div>
                </div>
            </div>

                        <!-- Card 2: Imagem -->
                        <div class="col">
                            <div class="card h-100">
                                <img src="https://i.pinimg.com/736x/83/23/09/8323091155b934f9892531329a9bea7b.jpg" class="card-img-top" alt="Batman" width="300" height="230">
                                <div class="card-body">
                                    <h5 class="card-title">Batman</h5>
                                </div>
                            </div>
                        </div>


            <!-- Card 3: Áudio -->
            <div class="col">
                <div class="card h-100">
                    <audio controls src="./midia/musica_module 3.mp3"></audio>
                    <div class="card-body">
                        <h5 class="card-title">Áudio</h5>
                    </div>
                </div>
            </div>

            <!-- Card 4: Vídeo -->
            <div class="col">
                <div class="card h-100">
                    <video controls src="./midia/video_module 3.mp4" width="300" height="230"></video>
                    <div class="card-body">
                        <h5 class="card-title">Fogueira</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

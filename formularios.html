<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
<!-- Home -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
    </div>
  </nav>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
    
   <header>
    <h2>Formulario</h2>
   </header>

   <main>
    <form>
        <center>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Seu Nome">
        <br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Email">
        <br><br>
        <label for="tel">Telefone:</label>
        <input id="tel" type="tel" placeholder="Telefone">
        <br><br>
        <label for="number">Seu Id:</label>
        <input id="number" type="number" max="10" min="2" step="2">
        <br><br>
        <label for="arquivo">Anexe teu arquivo aqui:</label>
        <input id="arquivo" type="file">
        <br><br>
        <label for="color">Escolha uma Cor:</label>
        <input id="color" type="color">
        <br><br>
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label>
        <br><br>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"><label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"><label for="cor-verde">Verde</label> 
        <input type="radio" name="cor-favorita" id="cor-azul"><label for="cor-azul">Azul</label>
        <br><br>
        <label for="filme-favorito">Qual seu Filme Favorito?</label>
        <select name="filme" id="filme-favorito">
            <option value="A">Filme A</option>
            <option value="B">Filme B</option>
            <option value="C">Filme C</option>
        </select>
        <br><br>
        <label for="opniao">Deixe sua sujestão de Filme:</label>
        <textarea name="opniao" id="opniao"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</center>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

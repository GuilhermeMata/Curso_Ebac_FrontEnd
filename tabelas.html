<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tabela.css">
    <title>Tabelas</title>
</head>
<body>
    <nav>
        <div>
            <button>
                <a href="index.html">Home</a>
            </button>
        </div>
    </nav>
    <h1 style="text-align: center;">Tabela</h1>
    <div class="container">
        <table>
            <caption>Notas em matemática</caption>
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nota do Aluno</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno A</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Aluno B</td>
                    <td>8</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média</td>
                    <td>7,5</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>

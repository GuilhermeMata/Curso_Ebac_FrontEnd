<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/Aprendizado/css/cad.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/index.html" class="button">Home</a>
                </li>
            </ul>
        </nav>
        <div class="logo-container">
            <img src="/midia/ebac-removebg-preview.png" alt="ebac" width="140px">
        </div>
    </header>
    <center>
        <h1 style="margin-top: 50px;">Cadastro</h1>
        <div class="container">
        <form action="/processar-dados" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
            <br><br>
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <br><br>
          
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <br><br>
          
            <button type="submit" class="button"><a href="/Aprendizado/css/cad.css"></a>Entrar</button>
          </form> 
        </div> 
    </center>

    <footer>
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>

</body>
</html>
